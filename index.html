  // Create free website with both tracking codes
  <!DOCTYPE html>
  <html>
  <head>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanage
  r.com/gtag/js?id=YOUR_GA4_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_GA4_ID');
    </script>

    <!-- HubSpot Tracking Code -->
    <script type="text/javascript" 
  id="hs-script-loader" 
            async defer src="//js.hs-scripts.com/Y
  OUR_HUBSPOT_ID.js"></script>
  </head>
  <body>
    <form id="contact-form">
      <input type="email" name="email" 
  placeholder="Email">
      <button type="submit">Subscribe</button>
    </form>

    <script>
      // Track form submission in both systems
      document.getElementById('contact-form').addE
  ventListener('submit', async (e) => {
        e.preventDefault();

        // GA4 event
        gtag('event', 'generate_lead', {
          currency: 'USD',
          value: 10
        });

        // HubSpot form submission
        // This creates a contact in HubSpot
      });
    </script>
  </body>
  </html>
